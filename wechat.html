<!DOCTYPE html>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>wechat by yk</title>

<body>

      通讯录
      <i class="iconfont icon-tianjiahaoyou1"></i>
    </div>
  </header>
  <div class="fill_top"></div>
  <div id="container">
    <div class="search_wrap">
        <div>
            <i class="iconfont icon-search"></i>
            <input type="text" placeholder="搜索">
        </div>
    </div>
    <ul class="chat_list">
        <li>
            <div class="img bg_orange">
                <i class="iconfont icon-tianjiahaoyou"></i>
            </div>
            <div>
                <span>新的朋友</span>
            </div>
        </li>
        <li>
            <div class="img bg_orange">
                <i class="iconfont icon-xiaoxi"></i>
            </div>
            <div>
                <span>仅聊天的朋友</span>
            </div>
        </li> 
        <li>
            <div class="img bg_green">
                <i class="iconfont icon-haoyou"></i>
            </div>
            <div>
                <span>群聊</span>
            </div>
        </li>                                   
    </ul>

  <div class="fill_bottom"></div>
  <footer>
    <ul class="footer_tab">
        <li class="tab_item">
            <div class="icon">
                <i class="iconfont icon-xiaoxi"></i>
            </div>
            <span>微信</span>
        </li>
        <li class="tab_item active">
            <div class="icon">
                <i class="iconfont icon-tongxunlu"></i>
            </div>
            <span>通讯录</span>
        </li>
        <li class="tab_item">
            <div class="icon">

            </div>

        </li>
        <li class="tab_item">
            <div class="icon">
                <i class="iconfont icon-wo"></i>
            </div>
            <span>我</span>
        </li>
    </ul>
</footer>
